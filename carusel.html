<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia de imágenes</title>
    <style>
        /* Estilos para el contenedor de imágenes */
        #image-container {
            width: 500px;
            height: auto;
            
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="imagen1.png" alt="Imagen 1">
    </div>

    <script>
        const images = ["imagen1.png", "imagen2.png", "imagen3.png"]; // Ruta de las imágenes
        const imageContainer = document.getElementById("image-container");
        let currentIndex = 0;

        function changeImage() {
            imageContainer.innerHTML = `<img src="${images[currentIndex]}" alt="Imagen ${currentIndex + 1}">`;
            currentIndex = (currentIndex + 1) % images.length; // Avanza al siguiente índice (ciclo)
        }

        // Cambia la imagen cada 3 segundos (ajusta el tiempo según tus necesidades)
        setInterval(changeImage, 500);
    </script>
</body>
</html>
