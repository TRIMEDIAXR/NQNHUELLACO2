<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUELLANQN</title>
    <meta name="description" content="Calculadora de Huella de Carbono Personal">
    <meta name="keywords" content="Huella de CO2, Ambiente NQN, Provincia de Neuquén,Desarrollo Sustentable, Energía">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon" />

</head>

<body class="fondo container-fluid">
    <header id="superior" class="row d-flex justify-content-center">
        <div class="col-lg-4 col-3 "></div>
        <div class="col-lg-4 col-6  d-flex justify-content-center"><a href="#" class="d-flex align-items-center"><img src="images/huellaco2.svg" alt="logoHuella" class="logs img img-fluid"></a>
        </div>
        <div class="col-lg-4 col-3  d-flex justify-content-end p-4"><a href="#"><img src="images/login.svg" alt="login" class="logs img img-fluid"></a></div>


    </header>
    <main id="centro" class="row d-flex justify-content-center">
        <!-- MOSTRAR INICIO -->
        <section id="main" class="col-sm-4 col-12">
            <div id="carouselExampleCaptions" class="carousel slide h-100 carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <div class="h-100 d-flex justify-content-center">
                            <img src="images/1.svg" alt="loopLogo" class="img img-fluid">
                        </div>
                        <div class="carousel-caption d-md-block">
                            <h5></h5>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <div class="h-100 d-flex justify-content-center">
                            <img src="images/2.svg" alt="loopLogo" class="img img-fluid">
                        </div>
                        <div class="carousel-caption d-md-block">
                            <h5></h5>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <div class="h-100 d-flex justify-content-center">
                            <img src="images/3.svg" alt="loopLogo" class="img img-fluid">
                        </div>
                        <div class="carousel-caption d-md-block mt-1">
                            <h5></h5>
                            <p></p>
                        </div>

                    </div>
                    <div class="carousel-item h-100">
                        <div class="h-100 d-flex justify-content-center">
                            <img src="images/4.svg" alt="loopLogo" class="img img-fluid">
                        </div>
                        <div class="carousel-caption d-md-block">
                            <h5></h5>
                            <p></p>
                        </div>
                    </div>
                    <button class="carousel-control-prev h-100" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" id="izq"
                            ></span>

                    </button>
                    <button class="carousel-control-next h-100" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true" id="der"
                            ></span>

                    </button>
                </div>
            </div>
        </section>
        <!-- MOSTRAR COMIENZO DE PREGUNTAS -->
        <section id="qa" class="col-4">
            <div class="col"></div>
            <div class="col"></div>
        </section>
    </main>
    <footer id="inferior" class="row align-items-center">
        <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/secretaria.svg" alt="secretaria" class="logs img-fluid"></div>
        <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/neuquen.svg" alt="neuquen" class="logs img-fluid"></div>
        <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/escudo.svg" alt="escudo" class="logs img-fluid"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
