<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUELLANQN</title>
    <meta name="description" content="Calculadora de Huella de Carbono Personal">
    <meta name="keywords" content="Huella de CO2, Ambiente NQN, Provincia de Neuquén,Desarrollo Sustentable, Energía">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon" />

</head>

<body class="imgFondo" id="fondo">
    <!--PANTALLA FLOTANTE-->
    <section id="pantalla" class="frente">
        <div class=" card" id="tarjeta">
            <div class="row  d-flex flex-column justify-content-center align-content-center" id="caja">
                <div class="d-flex flex-column justify-content-center align-content-center columna">
                    <div class="row justify-content-center" id="caja2">
                        <!--PANTALLA FORMULARIO LOGIN-->
                        <form
                            class="col-10 col-md-6  flex-column align-content-center justify-content-center m-4 bordeW"
                            id="loginCard">
                            <img class="m-4" src="images/huellaco2.svg" alt="huellalogin">
                            <h1 class="h3 fw-normal text-white text-center textBeige">Acceso para administradores</h1>
                            <label for="floatingInput" class="textBeige mt-4">Nombre de Admin</label>
                            <input type="text" class="form-control2" id="floatingInput" placeholder="Usuario">

                            <label for="floatingPassword" class="textBeige">Clave Alfanumérica</label>
                            <input type="password" class="form-control2" id="floatingPassword" placeholder="Contraseña">
                            <button class="btn btn-success w-100 text-white mt-4 mb-3" type="submit">Ingresar</button>
                        </form>
                        <!--PANTALLA MAS INFORMACION-->
                        <div id="infoCard"
                            class="col-10 col-md-6  flex-column align-content-center justify-content-center m-3 bordeW text-white">
                            <span id="data" class="fs-5">

                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="fondo container-fluid ">
        <header id="superior" class="row d-flex justify-content-center">
            <!-- MOSTRAR LOGIN Y LOGO -->
            <div class="col-lg-4 col-3 "></div>
            <div class="col-lg-4 col-6  d-flex justify-content-center"><a onclick="comenzar()" href="#"
                    class="d-flex align-items-center"><img src="images/huellaco2.svg" alt="logoHuella"
                        class="logs img img-fluid"></a>
            </div>
            <div class="col-lg-4 col-3  d-flex justify-content-end p-4"><a id="btnlogin" href="#"
                    onclick="mostrarPantalla()"><img src="images/login.svg" alt="login" class="logs img img-fluid"></a>
                <!-- MOSTRAR MAS INFO-->
                <a id="btnInfo" href="#" onclick="mostrarPantalla()"><img src="images/info.svg" alt="info"
                        class="logs img img-fluid"></a>
            </div>

        </header>
        <main id="centro" class="row d-flex justify-content-center w-100 p-0 m-0 ">
            <!-- MOSTRAR INICIO -->
            <section id="main" class="col-sm-4 col-10" onclick="mostrarQA()">
                <div id="carouselExampleCaptions" class="carousel slide h-100 carousel-fade" data-bs-ride="carousel">

                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <div class="h-100 d-flex justify-content-center">
                                <img src="images/1.svg" alt="loopLogo" class="img img-fluid over">
                            </div>
                            <div class="carousel-caption d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item h-100">
                            <div class="h-100 d-flex justify-content-center">
                                <img src="images/2.svg" alt="loopLogo" class="img img-fluid over">
                            </div>
                            <div class="carousel-caption d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item h-100">
                            <div class="h-100 d-flex justify-content-center">
                                <img src="images/3.svg" alt="loopLogo" class="img img-fluid over">
                            </div>
                            <div class="carousel-caption d-md-block mt-1">
                                <h5></h5>
                                <p></p>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <!-- MOSTRAR HUELLITA CONSULTAS -->
            <section id="qa" class="col-12 ">
                <audio src="audio/bienvenida.mp3" id="saludo"></audio>
                <div class="row pe-1 ps-1 justify-content-center">
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="huellita" id="image-container">
                                <img src="images/imagen1.png" alt="loopLogo" class="img-fluid">
                            </div>
                            <!-- MOSTRAR HUELLITA CONSULTAS -->
                            <div class="vineta">
                                <div class=" text-white">
                                    <span id="txtAnimado" class=""></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- NOMBRE  -->
                        <div id="inputNombre" class="row justify-content-center">
                            <div class="respuesta text-white text-center">
                                <input type="text" class="form-control" placeholder="" aria-label="Username"
                                    maxlength="30" required id="usuarioNombre">
                            </div>
                        </div>
                        <!-- EDAD  -->
                        <div id="inputEdad" class="row justify-content-center">
                            <div class="respuesta text-white text-center">
                                <input type="number" class="form-control" placeholder="EDAD"
                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    aria-label="Username" maxlength="2" required id="usuarioEdad">
                            </div>
                        </div>
                        <!-- ZONA  -->
                        <div id="inputZona" class="row justify-content-center">
                            <div class="respuesta2 text-white text-center">
                                <div class="row justify-content-center">
                                    <div class="col d-flex flex-column">
                                        <div class="form-check">
                                            <input id="0" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="0">VACA MUERTA</label>
                                        </div>
                                        <div class="form-check">
                                            <input id="1" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="1">CENTRO OESTE</label>
                                        </div>
                                        <div class="form-check">
                                            <input id="2" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="2">COMARCA
                                                PETROLERA</label>
                                        </div>
                                        <div class="form-check">
                                            <input id="3" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="3">NORTE</label>
                                        </div>
                                    </div>
                                    <div class="col d-flex flex-column">
                                        <div class="form-check">
                                            <input id="4" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="4">CONFLUENCIA</label>
                                        </div>
                                        <div class="form-check">
                                            <input id="5" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="5">LIMAY CENTRO</label>
                                        </div>
                                        <div class="form-check">
                                            <input id="6" name="zonas" type="radio" class="form-check-input"
                                                onclick="idZona(this)">
                                            <label class="form-check-label text-white" for="6">REGIÓN SUR</label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- HOGAR-CANTIDAD DE PERSONAS  -->
                        <div id="inputPersonas" class="row justify-content-center">
                            <div class="respuesta text-white text-center">
                                <input type="number" class="form-control" placeholder="CANTIDAD"
                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    aria-label="Username" maxlength="2" required>
                            </div>
                        </div>
                        <!-- HOGAR-SUMINISTRO ELECTRICO  -->

                        <div id="inputSumiLuz" class="row justify-content-center">
                            <div class="respuesta2 text-white text-center">
                                <div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="luz1">
                                        <label class="form-check-label text-white fs3" for="luz1">Energía de Red</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="luz2">
                                        <label class="form-check-label text-white fs3" for="luz2">Energía Solar</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="luz3">
                                        <label class="form-check-label text-white fs3" for="luz3">Generador
                                            Eléctrico</label>
                                    </div>
                                </div>

                            </div>


                        </div>
                        <!-- CONSUMO LUZ -->
                        <div id="inputConsumo" class="row justify-content-center">
                            <div class="respuesta2 text-white text-center">
                                <div class="">
                                    <div class="form-check">
                                        <input id="CONSUMO1" name="zonas" type="radio" class="form-check-input"
                                            required>
                                        <label class="form-check-label text-white" for="CONSUMO1">MAS DE 150KW
                                            MENSUAL</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="CONSUMO2" name="zonas" type="radio" class="form-check-input"
                                            required>
                                        <label class="form-check-label text-white" for="CONSUMO2">150KW PROMEDIO
                                            MENSUAL</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="CONSUMO3" name="zonas" type="radio" class="form-check-input"
                                            required>
                                        <label class="form-check-label text-white" for="CONSUMO3">MENOS DE 150KW
                                            MENSUAL</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </section>
        </main>

        <footer id="inferior" class="">
            <!-- MOSTRAR LOGOS PROVINCIA -->
            <div id="provincia" class="row align-items-center">
                <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/secretaria.png"
                        alt="secretaria" class="img-fluid"></div>
                <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/neuquen.png" alt="neuquen"
                        class="img-fluid"></div>
                <div class="col-4 pe-4 ps-4 d-flex justify-content-center"><img src="images/gobierno.png" alt="escudo"
                        class="img-fluid"></div>
            </div>
            <!-- MOSTRAR BOTONES DE AVANCE -->
            <div id="botonesNav" class="row align-items-center justify justify-content-between mt-3">
                <div class="col-2 d-flex justify-content-center  pe-0 h-50">
                    <button type="button" alt="atr" class="btn btn-outline-light pe-1 ps-1" onclick="retroceder()"
                        id="retroceder">Back</button>
                </div>
                <div class="col-8 pe-0 ps-0">
                    <div class=" d-flex justify-content-between progreso">
                        <img src="images/perfilicon.png" alt="perfilicon" class="icons" onclick="mostrarData(this)"
                            id="btnPerfil">
                        <img src="images/transporteicon.png" alt="transporteicon" class="icons"
                            onclick="mostrarData(this)" id="btnTransporte">
                        <img src="images/hogaricon.png" alt="hogaricon" class="icons" onclick="mostrarData(this)"
                            id="btnHogar">
                        <img src="images/vidaicon.png" alt="vidaicon" class="icons" onclick="mostrarData(this)"
                            id="btnVida">
                        <img src="images/extraicon.png" alt="extraicon" class="icons" onclick="mostrarData(this)"
                            id="btnExtra">
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-center ps-0 h-50">
                    <button type="button" alt="sig" class="btn btn-outline-light pe-1 ps-1" onclick="avanzar()" disabled
                        id="avance">Next</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="typed.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
